<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="login.js" defer></script>
    </head>
    <body>
        <section class="vh-100" class="background-radial-gradient">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Sign in</h3>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="email-input" class="form-control form-control-lg" placeholder="Email" />
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" id="login-btn"
                                    type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
