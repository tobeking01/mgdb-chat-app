<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MG-Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3">MG-Chat</h2>
    
    <div id="userProfile" class="mb-3 text-muted small">
        Logged in as <strong><span id="profileUsername">...</span></strong>
        (<span id="profileEmail">...</span>) â€” Role: <span id="profileRole">...</span>
      </div>      

    <!-- Chat Section -->
    <div id="chat-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <select class="form-select w-50 me-2" id="roomSelect" onchange="switchRoom()"></select>
        <a href="/query-page.html" class="btn btn-outline-secondary me-2">Admin Dashboard</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>

      <!-- Chat Box -->
      <div id="chat-box" class="border rounded bg-light p-3 mb-2" style="height: 400px; overflow-y: auto;"></div>

      <!-- Typing Indicator -->
      <div id="typingIndicator" class="text-muted small mb-2 ps-1"></div>

      <!-- Input -->
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." />
        <button class="btn btn-success" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO + App Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat-page.js"></script>
</body>
</html>
